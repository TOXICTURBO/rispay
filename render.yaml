services:
  - type: web
    name: rispay
    env: node
    plan: starter
    region: oregon
    nodeVersion: 20
    buildCommand: npm install && npx prisma generate && npx prisma db push && npm run db:seed && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
      - key: PORT
        value: 3000
    healthCheckPath: /api/health
    autoDeploy: true
    # Enable WebSocket support
    allowDeploys: true
